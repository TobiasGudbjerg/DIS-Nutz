<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Log ind</title>
  </head>
  <body>
    <ul>
      <li><img src="../img/joeLogo.svg" alt="Logo" /></li>
      <li><a href="/" class="active">Welcome</a></li>
      <li><a href="/chat">Forum</a></li>
      <li><a href="/store">Allergies & Order</a></li>
    </ul>
    <div class="center">
      <p id="message"></p>
      <div>
        <p>Brugernavn</p>
        <input
          id="username"
          class="input"
          type="text"
          placeholder="Type here"
        />
        <p>Adgangskode</p>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Type here"
        />
        <p>telephone</p>
        <input
          id="telephone"
          class="input"
          type="tel"
          placeholder="Type here"
        />
        <div style="margin-top: 20px">
          <button onclick="login()">Log ind</button>
          <a href="/signup">Go to Sign Up</a>
        </div>
      </div>
    </div>
    <div class="center"></div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/home.js"></script>
</html>
